<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIX依頼</title>
    <meta name="description" content=".7へMIX依頼をするページです。">
    <link rel="stylesheet" href="css/recet.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-left">
                <img src="https://github.com/dottonana/mix/blob/main/icon.jpg" alt="アイコン">
            </div>
            <div class="header-right">
                <a href="#">ポートフォリオ(準備中)</a>
            </div>
        </div>
    </header>
    <div class="main-wrapper">
        <div class="container">
            <div class="menu-wrapper">
                <img src="https://github.com/dottonana/mix/blob/main/mixing-menu.png" alt="料金表">
            </div>
            <form class="form-wrapper" action="#" method="post">
                <div class="container">
                    <h2>入力フォーム</h2>
                    <label>ショート用<input type="radio" name="song-length"></label>
                    <label>ワンコーラス<input type="radio" name="song-length"></label>
                    <label>フルコーラス<input type="radio" name="song-length"></label>
                    <div>
                    <label>お名前<input type="text"></label>
                    <div>
                    <label>Xアカウント(URL)<input type="url"></label>
                    <div>
                    <label>メールアドレス<input type="email"></label>
                    <div>
                    <label>ボーカル素材URL<input type="url"></label>
                    <div>
                    <label>原曲URL<input type="url"></label>
                    <div>
                    <h3>--- オプション ---</h3>
                    <input type="checkbox" class="option" value="">ハモリ作成:¥3,000
                    <div>
                    <input type="checkbox" class="option" value="">コラボ（2人目以降お1人あたり）:¥4,000
                    <div>
                    <input type="checkbox" class="option" value="">エンコード:¥500
                    <div>
                    <input type="checkbox" class="option" value="">カットアップ:作業量に応じて要相談
                    <div>
                    <input type="checkbox" class="option" value="">1ヶ月以内の納期指定:¥1,000
                    <div>
                    <input type="checkbox" class="option" value="">1週間以内の納期指定:¥3,000
                    <div>
                    <input type="checkbox" class="option" value="">3日以内の納期指定:¥5,000
                    <div>
                    <input type="submit" value="送信">
                    <input type="reset" value="リセット">
                </div>
            </form>
        </div>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
</html>
